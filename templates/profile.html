{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row mt-5 border rounded-4 shadow p-3">
        <div class="col-6 p-5 d-flex flex-column justify-content-center">
            <p class="display-1 fw-bold">{{ user.username }}</p>
            <p class="display-5">{{ user.email}}</p>
        </div>
        <div class="col-6 p-3 d-flex justify-content-center">
            <img src="{{user.profile.image.url}}" alt="img" style="border-radius: 100%;" height="250" width="250">
        </div>
        <div class="p-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Edit Profile</legend>
                    {{ u_form | crispy  }}
                    {{ p_form | crispy  }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
